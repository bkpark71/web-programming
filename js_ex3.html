<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>암호를 입력하라</h3>
    <hr>
    <script>
       //암호인 you를 입력받을때까지 반복
       while(true) {
            let input = prompt("암호를 입력하세요.");
            if(input == null) {
                continue;
            } else if (input == "you") {
                document.write("통화!");
                break;
            }
       }
    </script>
</body>
</html>
