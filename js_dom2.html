<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHTML 변경하기</title>
    <script>
        // p 태그를 클릭하면 innerHTML 을 img태그로 변경하기
        function change(p) {
            //const p = document.querySelector("p");
            p.innerHTML = "<img src = 'images/bg5.jpg' width='400px' height='240px'>";
        }
    </script>
</head>
<body>
    <h3>innerHTML 변경하기</h3>
    <hr>
    <p id="firstP"
       style="color:blue;"
       onclick="change(this)"
       >
        여기를
        <span style="color:red;">
        클릭하세요
        </span>
    </p>
</body>
</html>
