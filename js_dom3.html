<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this 활용하기</title>
    <script>
        // 객체를 매개변수로 하는 함수 
        function change(obj, color, size) {
            obj.style.color = color;
            obj.style.fontSize = size;
        }
    </script>
</head>
<body>
    <h3>this 활용하기</h3>
    <hr>
    <button onclick="change(this,'blue','30px')">버튼1</button> 
    <button onclick="change(this,'violet','30px')">버튼2</button><br><br>
    <div onclick="change(this,'green','20px')">
        여기를 클릭하면 크기와 색이 변경됩니다.
    </div>
</body>
</html>
